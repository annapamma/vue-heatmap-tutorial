<div id="app">
    <h1>{{ message }}</h1>
    <apexchart type="heatmap" :options="options" :series="series"/>
</div>

<script src="https://unpkg.com/vue" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.6.12/apexcharts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>
<!-- Load the data -->
<script src="https://annapamma.github.io/vue-heatmap-tutorial/rent-data-62015-62019.js"></script>

<script>
  Vue.component('apexchart', VueApexCharts);

  const app = new Vue({
    el: '#app',
    data: {
      message: 'My Super Awesome Heatmap',
      // Add heatmap options
      options: {
        dataLabels: {
          enabled: false,
        },
        plotOptions: {
          heatmap: {
            colorScale: {
              // custom color range
              ranges: [
                {
                  from: 500,
                  to: 3999,
                  color: '#00A100',
                  name: 'low',
                },
                {
                  from: 4000,
                  to: 5999,
                  color: '#FFFF00',
                  name: 'medium',
                },
                {
                  from: 6000,
                  to: 8000,
                  color: '#FF0000',
                  name: 'high',
                },
              ],
            },
          },
        },
      },
      // Assign rentData to Series
      series: rentData,
    },
  });
</script>
